<section class="flex gap-3 mt-4 mb-4 rounded-2xl border border-blue-200 bg-white/80 backdrop-blur-sm p-4 shadow-lg">
    <button class="px-4 py-2 rounded-xl font-medium hover:bg-blue-100 transition-all duration-200"
        [class.bg-blue-500]="filter() === 'all'" [class.text-white]="filter() === 'all'"
        [class.text-blue-600]="filter() !== 'all'" (click)="filter.set('all')">
        All
    </button>
    <button class="px-4 py-2 rounded-xl hover:bg-blue-100 transition-all duration-200 font-medium"
        [class.bg-blue-500]="filter() === 'active'" [class.text-white]="filter() === 'active'"
        [class.text-blue-600]="filter() !== 'active'" (click)="filter.set('active')">
        Active
    </button>
    <button class="px-4 py-2 rounded-xl hover:bg-blue-100 transition-all duration-200 font-medium"
        [class.bg-blue-500]="filter() === 'completed'" [class.text-white]="filter() === 'completed'"
        [class.text-blue-600]="filter() !== 'completed'" (click)="filter.set('completed')">
        Completed
    </button>
</section>
